<mat-form-field style="padding-top: 20px">
  <mat-label>Search</mat-label>
  <input matInput [(ngModel)]="searchValue" />
  <button
    style="margin-right: 9px"
    mat-icon-button
    matSuffix
    (click)="getSearchResults()"
  >
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
